<!DOCTYPE html>
<html>
    <head>
        <title>grid testing</title>
        <link href="grid.css" rel="stylesheet">
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            
            ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2<p>text</p></div>
        </div>


        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        
        ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2<p>text</p></div>
            <div style="background-color: lightblue;">div3 </div>
            <div style="background-color: lightpink;">div2<p>text</p></div>
        </div>


        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        
        ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
        </div>


        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        
        ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
            <div style="background-color: lightblue;">div1</div>
        </div>


        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
        </div>

        <div class="grid-ex">
            <div style="background-color: lightblue;">
                col1
            </div>
            <div style="background-color: lightpink;">
                col2
            </div>
            <div style="background-color: lightblue;">
                col3
            </div>
            <div style="background-color: lightpink;">
                col4
            </div>
            <div style="background-color: lightpink;">
                col5
            </div>
            <div style="background-color: lightblue;">
                col6
            </div>
            <div style="background-color: lightpink;">
                col7
            </div>
            <div style="background-color: lightblue;">
                col8
            </div>
        </div>

        <div class="grid-11d">
            <div style="background-color:lightblue;">
                <div>
                    <img src="11d/dog-2.jpeg" class="profile-pictures">
                </div>
                <div>
                    2
                </div>
            </div>
            <div style="background-color: lightpink;">
                col2
            </div>
            <div style="background-color: lightblue;">
                col3
            </div>
        </div>
    </body>
</html>
